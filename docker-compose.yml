version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.debian
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - rocksdb-data:/usr/src/app/data/rocksdb
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/connectsearch
      - ROCKSDB_PATH=/usr/src/app/data/rocksdb
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=connectsearch
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/connectsearch --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb-data:
  rocksdb-data: 