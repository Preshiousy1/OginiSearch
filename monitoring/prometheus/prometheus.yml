global:
  scrape_interval: 15s
  evaluation_interval: 15s

# === ALERTING RULES ===
rule_files:
  - 'alerting-rules.yml'

# === ALERT MANAGER ===
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# === SCRAPE CONFIGURATIONS ===
scrape_configs:
  # === APPLICATION MONITORING ===
  - job_name: 'ogini-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # === POSTGRESQL MONITORING ===
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    params:
      dsn: ['postgresql://postgres:postgres@postgres:5432/ogini_search_prod?sslmode=disable']

  # === REDIS MONITORING ===
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # === NODE EXPORTER (SYSTEM METRICS) ===
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

  # === PROMETHEUS SELF-MONITORING ===
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    scrape_timeout: 10s

  # === GRAFANA MONITORING ===
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3006']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 5s

# === RELABELING RULES ===
relabel_configs:
  - source_labels: [__address__]
    target_label: instance
    regex: '([^:]+)(?::\d+)?'
    replacement: '${1}'
