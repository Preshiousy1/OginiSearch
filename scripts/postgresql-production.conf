# ===================================================
# PRODUCTION POSTGRESQL CONFIGURATION
# Optimized for Ogini Search Engine
# ===================================================

# === CONNECTIONS AND AUTHENTICATION ===
max_connections = 500
superuser_reserved_connections = 3

# === MEMORY SETTINGS ===
shared_buffers = 2GB                    # 25% of 8GB RAM
effective_cache_size = 6GB              # 75% of 8GB RAM
maintenance_work_mem = 256MB
work_mem = 16MB
wal_buffers = 64MB

# === WRITE AHEAD LOG ===
wal_level = replica
fsync = on
synchronous_commit = off                # Performance boost for search
full_page_writes = on
wal_compression = on
min_wal_size = 4GB
max_wal_size = 16GB

# === CHECKPOINTS ===
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# === BACKGROUND WRITER ===
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 1000
bgwriter_lru_multiplier = 10.0

# === AUTOVACUUM ===
autovacuum = on
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_limit = 2000
autovacuum_vacuum_cost_delay = 20ms
log_autovacuum_min_duration = 0

# === QUERY PLANNER ===
random_page_cost = 1.1                  # Optimized for SSD
effective_io_concurrency = 400
default_statistics_target = 500

# === PARALLEL QUERY ===
max_parallel_workers_per_gather = 4
max_parallel_workers = 16
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# === LOGGING ===
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 500        # Log queries > 500ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# === STATISTICS ===
shared_preload_libraries = 'pg_stat_statements,pg_stat_monitor'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
pg_stat_monitor.pgsm_normalized_query = on
pg_stat_monitor.pgsm_track_planning = on
pg_stat_monitor.pgsm_track_utility = on

# === SEARCH OPTIMIZATIONS ===
# Enable full-text search extensions
shared_preload_libraries = 'pg_stat_statements,pg_stat_monitor,pg_trgm'

# === SECURITY ===
ssl = on
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# === LOCALE AND ENCODING ===
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'
default_text_search_config = 'pg_catalog.english' 